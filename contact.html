<body>
    <div class="navBar">
        <img src="./images/logo.png" id="logo" ></img>
        <ul id="navList">

    <div class="contactHeading">
        <h1 >contact us</h1>
        <form>
            <div class="contactField">
                <div id="nameDiv"><label for="name">Name</label>
                    <input type="text" name="name" id="name"></input>
                </div>
                <!-- <div> -->
                <div class="emptyDiv1"></div>
                <div id="emailDiv">  
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"></input>
                </div>
                <div class="emptyDiv1"></div>
                <div id="phoneDiv">  
                    <label for="phone">Phone</label>
                    <input type="number" name="email" id="email"></input>
                </div>
            </div>
            
            <div class="emptyDiv"></div>

            <div id="messageDiv">
                <label for="message">Message</label>
                <div class="emptyDiv2"></div>
                <textarea id="message" name="message" rows="10" cols="76"></textarea>
            </div>
            
            <div id="buttonDiv">
                <input type="submit" value="Send Form"></input>
            </div>
           
       
        </form>
    </div>
